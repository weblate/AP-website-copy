## Homepage
homepage:
  header: "Der offene Podcast-Player"
  description: "AntennaPod ist ein Podcast-Player, der völlig offen ist. Die Anwendung\
    \ ist quelloffen und Sie können jeden RSS-Feed abonnieren. AntennaPod wird von\
    \ Freiwilligen ohne kommerzielles Interesse entwickelt, so dass Ihre Privatsphäre\
    \ respektiert wird und Sie die volle Kontrolle haben."
  mission: "Unsere Aufgabe"
  contact: "Kontaktanfragen"
  highlights: "Besondere Highlights"
  news: "Nachrichten"
