    \ In tellus ultrices habitant ultrices platea nibh vel. Nunc libero faucibus diam\
    \ tincidunt."
  features:
    listenanywhere:
      title: Überall zuhören
      description: Mit AntennaPod können Sie Episoden herunterladen und überall anhören.
        Sie können sogar Podcasts auswählen, die automatisch heruntergeladen werden
        sollen.
    adfree:
      description: Die AntennaPod-Anwendung selbst enthält keine Werbung. Wenn sich
        ein Herausgeber dafür entscheidet, den Mediendateien Werbung hinzuzufügen,
        erhält er 100 % der Einnahmen.
      title: Werbefrei
contribute:
  introduction: AntennaPod wird von Freiwilligen aktiv weiterentwickelt. Auch Sie
    können dazu beitragen, mit Code oder auf andere Weise!
  translate:
    text: Sie sprechen eine andere Sprache als Englisch? Helfen Sie uns bei der Übersetzung
      von AntennaPod über Transifex.
    title: Übersetzen
  support:
    text: Können Sie das gut erklären? Helfen Sie anderen Benutzern in unserem Forum.
    title: Unterstützen
  test:
    text: Sie sind gut darin, Dinge zu zerstören? Werden Sie Beta-Tester.
    title: Prüfen
  develop:
    title: Entwickeln
    text: Sie schreiben Code? Helfen Sie beim Testen von Pull-Requests oder reichen
      Sie neue Funktionen oder Fehlerbehebungen für die Anwendung oder Website ein.
  promote:
    title: Fördern
    text: Sie verfassen einprägsame Tweets, interessante Blogs oder wunderbare Grafiken?
      Helfen Sie, das Wort zu verbreiten.
  design:
    title: Design
    text: Sie verwandeln komplexe Anfragen in verständliche Benutzergeschichten oder
      Wireframes? Helfen Sie mit, diese Probleme zu lösen.
  donate: Wenn Sie keinen der oben genannten Beiträge leisten können, können Sie auch
    eine <a href="https://opencollective.com/antennapod" target="_blank">Spende</a>
    machen.
