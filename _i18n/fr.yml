contribute:
  support:
    text: Vous savez bien expliquer ? Aidez les autres utilisateurs sur notre forum.
    title: Aider
  introduction: AntennaPod est en développement actif par des volontaires. Vous pouvez
    aussi contribuer, avec du code ou autre !
  translate:
    title: Traduire
    text: Vous parlez une autre langue que l’anglais ? Aidez-nous à traduire AntennaPod
      via Transifex.
  test:
    title: Tester
    text: Vous êtes doué(e) pour casser des trucs ? Devenez bêta-testeur.
  develop:
    title: Programmer
    text: Vous écrivez du code ? Aidez à tester les demandes ou soumettez de nouvelles
      fonctionnalités ou des corrections d’erreurs pour l’application ou le site web.
  promote:
    title: Promouvoir
    text: Vous rédigez des tweets accrocheurs, des billets de blogs intéressants ou
      faites de merveilleux dessins ? Aidez-nous à faire passer le message.
  design:
    title: Design
    text: Vous transformez des demandes complexes en récits d’utilisateurs ou en maquettes
      fonctionnelles compréhensibles ? Aidez-nous à résoudre ces problèmes.
  donate: Si vous ne pouvez pas contribuer de l’une des manières indiquées ci-dessus,
    vous pouvez également faire un <a href="https://opencollective.com/antennapod"
    target="_blank">don</a>.
