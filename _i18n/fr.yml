homepage:
  header: Le lecteur de podcasts ouvert
  description: AntennaPod est un lecteur de podcasts entièrement ouvert. Le code source
    de l’application est ouvert et vous pouvez vous abonner à n’importe quel flux
    RSS. AntennaPod est conçu par des bénévoles sans intérêt commercial, il respecte
    donc votre vie privée tout en vous donnant un contrôle total.
  features:
    adfree:
      title: Sans publicité
      description: L’application AntennaPod elle-même ne contient pas de publicités.
        Si un éditeur choisit d’ajouter des publicités aux fichiers multimédias, il
        obtient 100 % des revenus.
    listenanywhere:
      title: Écoutez n’importe où
      description: Avec AntennaPod, vous pouvez télécharger des épisodes et les écouter
        n’importe où. Vous pouvez même sélectionner les podcasts qui doivent être
        téléchargés automatiquement.
