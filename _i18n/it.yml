homepage:
  header: Il lettore di podcast aperto
  description: AntennaPod è un lettore di podcast che è completamente aperto. Il codice
    dell'applicazione è ed è possibile iscriversi a qualsiasi flusso RSS. AntennaPod
    è costruito da volontari senza interessi commerciali, quindi rispetta la tua riservatezza
    pur dandoti il pieno controllo.
  features:
    adfree:
      title: Senza pubblicità
      description: L'applicazione AntennaPod non contiene pubblicità. Se un editore
        sceglie di aggiungere annunci ai file multimediali, ottiene il 100% delle
        entrate.
    listenanywhere:
      title: Ascolta ovunque
      description: Con AntennaPod, puoi scaricare gli episodi e ascoltarli ovunque.
        È anche possibile selezionare i podcast che devono essere scaricati automaticamente.
