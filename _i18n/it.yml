contribute:
  introduction: AntennaPod è in fase di sviluppo attivo da parte di volontari. Anche
    tu puoi contribuire, con codice o altro!
  translate:
    title: Traduci
    text: Parli un’altra lingua oltre all’inglese? Aiutaci a tradurre AntennaPod tramite
      Transifex.
  support:
    title: Aiuta
    text: Puoi spiegare bene? Aiuta gli altri utenti sul nostro forum.
  test:
    title: Prova
    text: Sei bravo/brava a rompere le cose? Diventa un beta-tester.
  develop:
    title: Sviluppa
    text: Scrivi codice? Aiuta a testare le richieste di pull o a presentare nuove
      funzionalità o correzioni di errori per l'applicazione o il sito web.
  promote:
    title: Promuovi
    text: Redigi tweet accattivanti, blog interessanti o grafici meravigliosi? Aiuta
      a diffondere la parola.
  design:
    title: Disegna
    text: Trasformi richieste complesse in storie utente o wireframe comprensibili?
      Aiuta ad affrontare questi problemi.
  donate: Oppure, se non puoi contribuire in nessuno dei modi sopra elencati, puoi
    anche fare una <a href="https://opencollective.com/antennapod" target="_blank">donazione</a>.
